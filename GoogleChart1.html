<html>
    <head>
        <script type="text/javascript" src ="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">

         // Load Charts and the corechart package.   
        google.charts.load('current', {'packages':['corechart']});

        // Draw the chart when Charts is loaded.
        google.charts.setOnLoadCallback(drawSheetName);

        function drawSheetName() {
            var queryString = encodeURIComponent('SELECT Name, Mark');
            var query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/1334_H2u_NPM3vRMfxQMHAuEfQQmAlkfcgwgwLs69bTI/edit?usp=sharing' + queryString);
            query.send(handleSampleDataQueryResponse);
    }
    
        function handleSampleDataQueryResponse(response) {
        if (response.isError()) {
            alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
            return;
        }

        var data = response.getDataTable();
        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data, { height: 400 });
    }  

    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
  </body>
</html>
